<div class="relative-wrap" *ngIf="isPopUpVisible">
  <app-post-detailed
    [data]="postsDetailed"
    (close)="isPopUpVisible = false">
  </app-post-detailed>
</div>

<div class="posts">
  <ng-container *ngFor="let post of posts">
    <app-post
      (showDetails)="showPostDetails($event)"
      [data]="post">
    </app-post>
  </ng-container>
</div>
