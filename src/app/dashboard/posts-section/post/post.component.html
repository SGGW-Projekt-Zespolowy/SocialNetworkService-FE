<div class="post">
  <div class="stats">
    <div class="vote-section">
      <svg-icon class="sort" [applyClass]="true" name="sort-up"></svg-icon>
      <span class="post-rate">{{ data.rate }}</span>
      <svg-icon class="sort" [applyClass]="true" name="sort-down"></svg-icon>
    </div>
    <div class="other-section">
      <svg-icon class="eye-icon" [applyClass]="true" name="eye"></svg-icon>
      <span>{{ data.followersCount }}</span>
      
      <svg-icon class="comment-icon" [applyClass]="true" name="comment"></svg-icon>
      <span>{{ data.commentsCount }}</span>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <div class="basic-info">
        <div class="title">{{ data.title }}</div>
        <div class="author-and-category">
          {{ data.author }}
        </div>
      </div>
      <div class="bookmark">
        <svg-icon class="bookmark-icon" [applyClass]="true" name="bookmark"></svg-icon>
      </div>
    </div>
    <div class="post-content">
      {{ data.content }}
    </div>
    <div class="tag-section">
      <ng-container *ngFor="let tag of data.tags">
        <div class="tag" [class]="tag.color">
          {{ tag.content }}
        </div>
      </ng-container>
      <div class="show-more-tags">
        +2
      </div>
      <img 
      class="images"
      src="../../../assets/Images/placeholders/post-placeholder.png" 
      alt="placeholder">
    </div>
  </div>
</div>
