<div class="comment">
  <div class="commenter-info">
    <img 
    class="avatar"
    [src]="data.opAvatar" 
    alt="your-avatar">

    <div class="name-and-title">
      <span class="title">
        {{ data.opTitle }}
      </span>
      <span class="name">
        {{ data.opName }}
      </span>
    </div>
  </div>
  <div class="comment-content">
    {{ data.content }}
  </div>
</div>
