<div class="post">
  <div class="controls">
    <svg-icon 
      (click)="close.emit(true)"
      class="cancel-icon" 
      [applyClass]="true" 
      name="cancel">
    </svg-icon>
  </div>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <input
      formControlName="title" 
      class="title" 
      placeholder="Wpisz tytuł">
  <div class="form-content">
    <textarea 
      formControlName="content"
      class="text-content" 
      placeholder="Wpisz treść"></textarea>
    <div class="other-content">
      <dropdown-input
        formControlName="category"
        placeholder="kategorie"
        [titles]="titles">
      </dropdown-input>
      <hashtag-input
        formControlName="hashtags">
      </hashtag-input>
      <span class="post-form-input">
        Dodaj zdjęcie
      </span>
      <button type="submit">Opublikuj</button>
    </div>
  </div>
  </form>
</div>
