<div class="search-bar" *ngIf="searchBarIsVisible">
  <search-bar-input></search-bar-input>
</div>

<div class="search-icon" *ngIf="searchIconIsVisible">
  <svg-icon 
    class="nav-icon nav-item" 
    [applyClass]="true" 
    name="loop"
    (click)="searchViewIsVisible = !searchViewIsVisible">
  </svg-icon>
</div>

<search-phone-view
  *ngIf="searchViewIsVisible"
  (close)="searchViewIsVisible = $event">
</search-phone-view>
