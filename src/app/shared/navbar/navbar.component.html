<div class="navbar">
  <span 
    class="nav-brand"
    routerLink="/dashboard">
    <img class="logo" src="../../../assets/Images/placeholders/logo.png" alt="logoo">
  </span>
  <search-bar></search-bar>

  <div class="nav-items">
    <span class="nav-item">
      <svg-icon class="nav-icon" [applyClass]="true" name="messages"></svg-icon>
    </span>
    <span 
      class="nav-item" 
      routerLink="/profile" 
      (mouseenter)="showProfileDetails()"
      (mouseleave)="hideProfileDetails()">
      <svg-icon class="nav-icon" [applyClass]="true" name="profile"></svg-icon>
      <div 
        *ngIf="isProfileDetailsVisible"
        class="relative-wrap">
        <app-user-dialog></app-user-dialog>
      </div>
    </span>
    <span class="nav-item" (click)="logout()">
      <svg-icon class="nav-icon" [applyClass]="true" name="sign-out"></svg-icon>
    </span>
  </div>
</div>
